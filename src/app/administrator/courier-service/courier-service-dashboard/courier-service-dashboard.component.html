<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <a [routerLink]="['/courier-service/form']" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Courier In</a>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Sl No</th>
                <th>Client Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Item</th>
                <th>Courier Name</th>
                <th>DOC No</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="details">
              <tr *ngFor="let list of details">
                <td>{{list.sl_no}}</td>
                <td>{{list.client_name}}</td>
                <td>{{list.location}}</td>
                <td>{{list.date | date: 'dd/MM/yyyy'}}</td>
                <td>{{list.item_name}}</td>
                <td>{{list.courier_name}}</td>
                <td>{{list.doc_no}}</td>
                <td>{{list.status}}</td>
                <td><a [routerLink]="['/courier-service/form', list.sl_no]"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
                    
                    <a href="javascript:void(0)" 
                       (click)="delete(list.sl_no)"
                       style="color: #fc4b6c"
                       ><i class="fa fa-times fa-lg" aria-hidden="true"></i>
                    </a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
