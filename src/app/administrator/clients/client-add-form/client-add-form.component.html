<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Basic Form</strong> Elements
        </div>
        <div class="card-body">
          
          <form [formGroup]="fGroup" (ngSubmit)="addClient()">
            
              <div class="form-group row">

                <label for="name" class="col-sm-2 col-form-label">Client's Name:</label>

                <div class="col-sm-6">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['name'].valid && fGroup.controls['name'].touched ">This Field id Required</div>
                </div>
              
              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">Address:</label>

                <div class="col-sm-6">

                    <textarea formControlName="address" class="form-control" cols="30" rows="5"></textarea>

                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['address'].valid && fGroup.controls['address'].touched ">This Field id Required</div>
                </div>

              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">Location:</label>

                <div class="col-sm-6">

                    <input type="text"
                           class="form-control"
                           formControlName="location"
                    >

                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['location'].valid && fGroup.controls['location'].touched ">This Field id Required</div>
                </div>

              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">PIN:</label>

                <div class="col-sm-6">

                    <input type="text"
                            class="form-control"
                            formControlName="pin"
                    >

                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['pin'].valid && fGroup.controls['pin'].touched ">This Field id Required</div>
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-6">

                    <button class="btn btn-primary" [disabled]="!fGroup.valid">Submit</button>
                    
                  </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
