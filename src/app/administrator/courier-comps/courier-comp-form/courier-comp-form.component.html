<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>New Courier Company</strong>
        </div>
        <div class="card-body">
          
          <form [formGroup]="fGroup" (ngSubmit)="submit()">
            
              <div class="form-group row">

                <label for="name" class="col-sm-2 col-form-label">Company Name:</label>

                <div class="col-sm-6">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>

                <div class="col-sm-4">
                  
                  <div style="color:red;" *ngIf="fGroup.controls.name.hasError('required') && fGroup.controls.name.touched ">This Field is Required</div>
                  
                </div>
              
              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">Address:</label>

                <div class="col-sm-6">

                    <textarea formControlName="address" class="form-control" cols="30" rows="5"></textarea>

                </div>

                <div class="col-sm-4">
                  
                </div>

              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">Contact No:</label>

                <div class="col-sm-6">

                    <input type="text"
                           class="form-control"
                           formControlName="contact_no"
                    >

                </div>

                <div class="col-sm-4">
                  
                  <div style="color:red;" *ngIf="fGroup.controls.contact_no.hasError('required') && fGroup.controls.contact_no.touched ">This Field id Required</div>
                  <div style="color:red;" *ngIf="fGroup.controls.contact_no.hasError('pattern') ">Numbers Only</div>
                  <div style="color:red;" *ngIf="fGroup.controls.contact_no.hasError('minlength') ">Min Lenght 10</div>
                  <div style="color:red;" *ngIf="fGroup.controls.contact_no.hasError('maxlength') ">Max Lenght 10</div>

                </div>

              </div>

              <div class="form-group row">
              
                <label for="address" class="col-sm-2 col-form-label">Contact Person:</label>

                <div class="col-sm-6">

                    <input type="text"
                            class="form-control"
                            formControlName="contact_person"
                    >

                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['contact_person'].valid && fGroup.controls['contact_person'].touched ">This Field id Required</div>
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-6">

                    <button class="btn btn-primary" [disabled]="!fGroup.valid">Submit</button>
                    
                  </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
