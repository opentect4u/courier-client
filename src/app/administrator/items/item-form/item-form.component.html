<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Basic Form</strong> Elements
        </div>
        <div class="card-body">
          
          <form [formGroup]="fGroup" (ngSubmit)="submit()">
            
              <div class="form-group row">

                <label for="name" class="col-sm-2 col-form-label">Items's Name:</label>

                <div class="col-sm-6">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>

                <div class="col-sm-4">
                  <div style="color:red;" *ngIf="!fGroup.controls['name'].valid && fGroup.controls['name'].touched ">This Field id Required</div>
                </div>
              
              </div>

              <div class="form-group row">
                  <div class="col-sm-6">

                    <button class="btn btn-primary" [disabled]="!fGroup.valid">Submit</button>
                    
                  </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
