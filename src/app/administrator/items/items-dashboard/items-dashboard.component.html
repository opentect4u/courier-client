<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <a [routerLink]="['/items/form']" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Add Item</a>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Sl No</th>
                <th>Item</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="itemsDetails">
              <tr *ngFor="let list of itemsDetails">
                <td>{{list.sl_no}}</td>
                <td>{{list.item_name}}</td>
                <td><a [routerLink]="['/items/form', list.sl_no]"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
